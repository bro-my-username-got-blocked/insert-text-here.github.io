<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Screens</title>
    <link rel="stylesheet" href="https://insert-text-here.github.io/files/javacss.css">
    <link rel="stylesheet" href="https://insert-text-here.github.io/files/gradient.css">
</head>
<body>
    <div class="screen">
        <div class="message gradient">
            <h2>EXTENSION BLOCKER</h2>
            <p>Lightspeed: adkcpkpghahmbopkjchobieckeoaoeem</p>
            <p>Classroom: kkbmdgjggcdajckdlbngdjonpchpaiea</p>
            <button class="copy-button" data-code="javascript:let shim = false;var ids = prompt(&quot;extension ids (comma separated)&quot;).split(&quot;,&quot;);setInterval(()=>{ids.forEach((id)=> opener.chrome.developerPrivate.updateExtensionConfiguration({extensionId: id, fileAccess: shim}));shim = !shim;}, 145);">Copy</button>
        </div>
    </div>
    <div class="screen">
        <div class="message gradient">
            <h2>TAB CLOAKER</h2>
            <p>Type in javascript: and paste in this code to cloak the tab. Will not change tab itself, just the tab bar name and favicon.</p>
            <button class="copy-button" data-code="(function() { var link = document.querySelector(&quot;link[rel*='icon']&quot;) || document.createElement('link'); link.type = 'image/x-icon'; link.rel = 'shortcut icon'; link.href = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/1200px-Google_Drive_icon_%282020%29.svg.png'; document.title='Priority - Google Drive'; console.log(document.title); document.getElementsByTagName('head')[0].appendChild(link);})();">Copy</button>
        </div>
    </div>
    <div class="screen">
        <div class="message gradient">
            <h2>EMBED ELIXIR (burger)</h2>
            <button class="copy-button" data-code="javascript:if (document.body.contains(e)) { e.remove() } else { var e = document.createElement(&quot;iframe&quot;); e.src = &quot;https://hamburger.onrender.com&quot;; e.style = &quot;display: block; position: fixed; margin: auto; width: 90%; height: 90%; background-size: cover; z-index: 200000000000000; text-align: center; left: 5%; top: 5%;&quot;; document.body.appendChild(e); }">Copy</button>
        </div>
    </div>

    <script src="https://insert-text-here.github.io/files/app.js"></script>
</body>
</html>
