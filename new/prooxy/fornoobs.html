<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab System</title>
<style>
/* Style the tab /
.tab {
overflow: hidden;
border: 1px solid #ccc;
background-color: #f1f1f1;
display: flex;
justify-content: space-between; /* Tab bar goes from one side to the other */
padding: 0 10px; / Add padding to the tab bar /
}
/* Style the buttons that are used to open the tab content */
.tab button {
background-color: inherit;
border: none;
outline: none;
cursor: pointer
;14px 16px;
transition: 0.3s;
}

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  }

  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 0;
    border: 1px solid #ccc;
    border-top: none;
    position: absolute;
    top: 80px; /* Position the iframe below the hotbar */
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* Fix overlapping issue */
  }

  /* Style the iframe */
  .tabcontent iframe {
    width: 100%;
    height: calc(100% - 80px); /* Set the height of the iframe to fill the remaining space */
    border: none;
  }
</style>
<script>
  function openTab(evt, tabName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    var tab = document.getElementById(tabName);
    tab.style.display = "block";
    evt.currentTarget.className += " active";

    // Load the URL of the iframe in the current tab content if it hasn't been loaded yet
    var iframe = tab.querySelector("iframe");
    if (!iframe.hasAttribute("src")) {
      iframe.src = "https://agent-gamer-cool-thing.474652.workers.dev";
    }
  }

  function newTab() {
    // Create a new tab button and tab content
    var numTabs = document.getElementsByClassName("tablinks").length + 1;
    var tabButton = document.createElement("button");
    tabButton.className = "tablinks";
    tabButton.innerHTML = "Tab " + numTabs;
    tabButton.onclick = function() {
      openTab(event, "Tab" + numTabs);
    };
    var tabContent = document.createElement("div");
    tabContent.id = "Tab" + numTabs;
    tabContent.className = "tabcontent";
    tabContent.innerHTML = "<iframe></iframe>";

    // Insert the new tab button and tab content after the existing tabs
    var tabDiv = document.getElementsByClassName("tab")[0];
    tabDiv.insertBefore(tabButton, tabDiv.lastElementChild);
    document.body.appendChild(tabContent);
  }
</script>
</head>
<body>
<div class="tab">
<button onclick="newTab()">New Tab</button>
</div>
</body>
</html>
