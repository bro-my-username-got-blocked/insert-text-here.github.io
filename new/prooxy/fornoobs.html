<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab System</title>
<link rel="stylesheet" href="insert-text-here.github.io/files/ok.css">
</head>
<body>
<div class="container">
  <div class="tab">
    <div class="tab-left">
      <button onclick="newTab()">New Tab</button>
    </div>
    <button class="settings-btn" onclick="openSettings()">
      <img src="https://cdn.iconscout.com/icon/free/png-256/apple-settings-1-493162.png?f=webp&w=256">
    </button>
  </div>
  <div id="settings-menu" class="settings-menu">
        <div class="settings-item">
      <label for="hotbar-color">Hotbar Color:</label>
      <input type="color" id="hotbar-color">
    </div>
    <div class="settings-item">
      <label for="proxy-url">Proxy URL:</label>
      <input type="text" id="proxy-url">
    </div>
    <div class="settings-item">
      <label for="favicon-title">Favicon and Title:</label>
      <input type="text" id="favicon-title">
    </div>
  </div>
</div>
<script src="insert-text-here.github.io/files/ok.js"></script>
</body>
</html>
