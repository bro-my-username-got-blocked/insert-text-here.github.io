<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Blocked</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			position: relative;
			min-height: 100vh;
			background-image: linear-gradient(to bottom, black, green, blue);
			animation: gradient 5s ease-in-out infinite;
		}

		@keyframes gradient {
			0% {
				background-image: linear-gradient(to bottom, black, green, blue);
			}
			20% {
				background-image: linear-gradient(to bottom, grey, blue, green);
			}
			40% {
				background-image: linear-gradient(to bottom, blue, green, white);
			}
			60% {
				background-image: linear-gradient(to bottom, green, white, grey);
			}
			80% {
				background-image: linear-gradient(to bottom, white, grey, black);
			}
			100% {
				background-image: linear-gradient(to bottom, black, green, blue);
			}
		}

		#hidden-btn {
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			width: 50px;
			height: 50px;
			background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(128, 128, 128, 0.5), rgba(0, 0, 255, 0.5));
			cursor: pointer;
			z-index: 9999;
		}
	</style>
</head>
<body>
	<a id="hidden-btn" href="https://insert-text-here.github.io/easier-school.html" target="_blank"></a>
	<header>
		<h1>Insert-Text-Here.Github.io-Cool stuff</h1>
	</header>

	<main>
		<button onclick="window.location.href='https://insert-text-here.github.io/old/local.html'">Screw with your computer</button>
		<button onclick="window.location.href='https://insert-text-here.github.io/old/new.html'">The thing, but about blank</button>
		<button onclick="window.location.href='https://insert-text-here.github.io/old/notmyproblem.html'">Cracked Bookmarks</button>
		<button onclick="window.location.href='https://insert-text-here.github.io/old/openerown.html'">Parkour?</button>
		<button onclick="window.location.href='https://insert-text-here.github.io/old/run.html'">Bing</button>
		<button onclick="window.location.href='https://insert-text-here.github.io/old/superlocal.html'">Cracked Bookmarks in about blank</button>
	</main>

	<!-- Your content... -->

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const hiddenBtn = document.getElementById('hidden-btn');

			document.addEventListener('keydown', function (event) {
				if (event.key === '~') {
					hiddenBtn.style.display = 'block';
					setTimeout(() => {
						hiddenBtn.style.display = 'none';
					}, 5000);
				}
			});
		});
	</script>
</body>
</html>
