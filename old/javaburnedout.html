<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Screens</title>
    <style>
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        .screen {
            position: relative;
            flex: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            overflow: hidden;
        }
        .message {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        .screen:hover .message {
            opacity: 1;
            z-index: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const screens = document.querySelectorAll(".screen");
            screens.forEach(screen => {
                screen.addEventListener("mouseleave", function() {
                    screen.querySelector(".message").style.opacity = "0";
                    screen.querySelector(".message").style.zIndex = "0";
                });
            });
        });
    </script>
</head>
<body>
    <div class="screen">
        <div class="message">this is for javascript, but rn its a place holder</div>
    </div>
    <div class="screen">
        <div class="message">Hi</div>
    </div>
    <div class="screen">
        <div class="message">i had a stroke</div>
    </div>
</body>
</html>
