<!DOCTYPE html>
<html>
<head>
	<title>Load websites in an iframe</title>
</head>
<body>

	<button onclick="loadIframe('https://freecodecamp.ml')">Load freecodecamp.ml</button>
	<button onclick="loadIframe('https://hamburger.onrender.com')">Load hamburger.onrender.com</button>
	<button onclick="loadIframe('https://dabfloss.ga')">Load dabfloss.ga</button>

	<div id="iframeContainer"></div>

	<script>
		function loadIframe(src) {
			const iframe = document.createElement("iframe");
			iframe.src = src;
			iframe.style.width = "100%";
			iframe.style.height = "100%";
			document.getElementById("iframeContainer").innerHTML = "";
			document.getElementById("iframeContainer").appendChild(iframe);
		}
	</script>

</body>
</html>
