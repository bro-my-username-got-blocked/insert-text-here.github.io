<label for="password-input">Enter your password:</label>
<input type="password" id="password-input" name="password">
<button id="password-button">Submit</button>

<script>
  const button = document.getElementById('password-button');
  button.addEventListener('click', function() {
    const password = document.getElementById('password-input').value;
    if (password === 'COMPUTER') {
      const iframe = document.createElement('iframe');
      iframe.src = 'https://hamburger.onrender.com/';
      document.body.appendChild(iframe);
    } else {
      alert('Incorrect password. Please try again.');
    }
  });
</script>
