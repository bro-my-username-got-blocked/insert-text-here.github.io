<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Iframe Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #iframe-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100% - 50px);
        width: 100%;
      }

      #iframe-container iframe {
        height: 100%;
        width: 100%;
        border: none;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="iframe-container"></div>

    <div class="button-container">
      <button class="button" onclick="loadIframe('https://hamburger.onrender.com')">Hamburger</button>
      <button class="button" onclick="loadIframe('https://freecodecamp.ml')">FreeCodeCamp</button>
      <button class="button" onclick="loadIframe('https://dabfloss.ga')">Dab Floss</button>
      <button class="button" onclick="loadIframe('https://usw1.onrender.com')">US West 1</button>
      <button class="button" onclick="promptIframe()">Custom URL</button>
    </div>

    <script>
      const iframeContainer = document.querySelector('#iframe-container');
      const promptIframe = () => {
        const url = prompt('Enter website URL');
        if (url) {
          loadIframe(url);
        }
      };
      const loadIframe = (url) => {
        iframeContainer.innerHTML = `<iframe src="${url}"></iframe>`;
      };
    </script>
  </body>
</html>
