<!DOCTYPE html>
<html>
  <head>
    <title>Website Iframe Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #menu {
        background-color: #333;
        position: fixed;
        width: 100%;
        height: 50px;
        top: 0;
        left: 0;
        z-index: 1;
      }
      #menu button {
        background-color: #333;
        border: none;
        color: white;
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
      }
      #menu button:hover {
        background-color: #555;
      }
      #iframeContainer {
        position: absolute;
        top: 50px;
        bottom: 0;
        left: 0;
        right: 0;
        height: calc(100% - 50px);
      }
      #websiteInput {
        margin: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      #websiteInput:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button onclick="loadWebsite('https://freecodecamp.ml')">FreeCodeCamp</button>
      <button onclick="loadWebsite('https://hamburger.onrender.com')">Hamburger</button>
      <button onclick="loadWebsite('https://dabfloss.ga')">DabFloss</button>
      <button onclick="loadWebsite('https://usw1.onrender.com')">USW1</button>
      <form onsubmit="loadWebsite(document.getElementById('websiteInput').value); return false;">
        <input type="text" placeholder="Enter website URL" id="websiteInput">
        <button type="submit">Load</button>
      </form>
    </div>
    <div id="iframeContainer">
      <iframe id="websiteFrame" src="" frameborder="0"></iframe>
    </div>
    <script>
      function loadWebsite(url) {
        document.getElementById('websiteFrame').src = url;
      }
    </script>
  </body>
</html>
