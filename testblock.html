<!DOCTYPE html>
<html>
<head>
	<title>Website Iframer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		iframe {
			position: absolute;
			top: 40px;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
			border: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			z-index: 999;
		}

		button {
			position: fixed;
			top: 0;
			padding: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			cursor: pointer;
			z-index: 1000;
		}

		#website-input {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
		}

		#submit-btn {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="hamburger-btn">Hamburger</button>
	<button id="fcc-btn">FreeCodeCamp</button>
	<button id="dabfloss-btn">DabFloss</button>
	<button id="usw1-btn">USW1</button>
	<input type="text" id="website-input" placeholder="Enter website URL">
	<button id="submit-btn">Submit</button>

	<script>
		const hamburgerBtn = document.getElementById('hamburger-btn');
		const fccBtn = document.getElementById('fcc-btn');
		const dabflossBtn = document.getElementById('dabfloss-btn');
		const usw1Btn = document.getElementById('usw1-btn');
		const websiteInput = document.getElementById('website-input');
		const submitBtn = document.getElementById('submit-btn');

		hamburgerBtn.addEventListener('click', () => {
			iframeWebsite('https://hamburger.onrender.com/');
		});

		fccBtn.addEventListener('click', () => {
			iframeWebsite('https://freecodecamp.ml/');
		});

		dabflossBtn.addEventListener('click', () => {
			iframeWebsite('https://dabfloss.ga/');
		});

		usw1Btn.addEventListener('click', () => {
			iframeWebsite('https://usw1.onrender.com/');
		});

		submitBtn.addEventListener('click', () => {
			iframeWebsite(websiteInput.value);
		});

		function iframeWebsite(url) {
			const iframe = document.createElement('iframe');
			iframe.src = url;
			document.body.appendChild(iframe);
		}
	</script>
</body>
</html>
