<!DOCTYPE html>
<html>
  <head>
    <title>Website Iframe Demo</title>
    <style>
      #container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 50px;
  background-color: #ccc;
}

#iframe-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

#myiframe {
  width: 100%;
  height: 100%;
  border: none;
}

      /* CSS code goes here */
    </style>
  </head>
  <body>
    <div id="container">
  <div id="buttons">
    <button id="freecodecamp">FreeCodeCamp</button>
    <button id="hamburger">Hamburger</button>
    <button id="dabfloss">Dabfloss</button>
    <input type="text" id="url" placeholder="Enter URL">
    <button id="submit">Submit</button>
  </div>
  <div id="iframe-container">
    <iframe id="myiframe"></iframe>
  </div>
</div>

    <!-- HTML code goes here -->
    <button id="freecodecampButton">FreeCodeCamp</button>
    <button id="hamburgerButton">Hamburger</button>
    <button id="dabflossButton">Dab Floss</button>
    <br>
    <input type="text" id="customUrlInput" placeholder="Enter website URL">
    <button id="customUrlButton">Go</button>
    <div id="iframeContainer"></div>
    <script>
      const freecodecampBtn = document.getElementById("freecodecamp");
const hamburgerBtn = document.getElementById("hamburger");
const dabflossBtn = document.getElementById("dabfloss");
const urlInput = document.getElementById("url");
const submitBtn = document.getElementById("submit");
const iframeContainer = document.getElementById("iframe-container");
const myiframe = document.getElementById("myiframe");

freecodecampBtn.addEventListener("click", function() {
  myiframe.src = "https://freecodecamp.ml";
});

hamburgerBtn.addEventListener("click", function() {
  myiframe.src = "https://hamburger.onrender.com";
});

dabflossBtn.addEventListener("click", function() {
  myiframe.src = "https://dabfloss.ga";
});

submitBtn.addEventListener("click", function() {
  myiframe.src = urlInput.value;
});


    </script>
  </body>
</html>
