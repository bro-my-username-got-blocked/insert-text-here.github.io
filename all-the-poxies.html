<!DOCTYPE html>
<html>
<head>
	<title>Website Iframe Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
body {
  margin: 0;
  padding: 0;
}

#password-container {
  width: 100%;
  text-align: center;
  padding: 30px;
  box-sizing: border-box;
}

#button-container {
  width: 100%;
  height: 50px;
  background-color: lightgray;
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

#iframe-container {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 50px;
  left: 0;
  box-sizing: border-box;
  overflow: hidden;
}

#my-iframe {
  width: 100%;
  height: 100%;
  border: none;
}
	</style>
	<script>
const password = 'password';

function checkPassword() {
  const passwordInput = document.getElementById('password-input').value;
  if (passwordInput === password) {
    document.getElementById('password-container').style.display = 'none';
  } else {
    alert('Incorrect Password. Please try again.');
  }
}

function loadIframe(url) {
  document.getElementById('my-iframe').src = url;
}
	</script>
</head>
<body>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iframe Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="password-container">
      <h1>Enter Password:</h1>
      <input type="password" id="password-input">
      <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="button-container">
      <button onclick="loadIframe('https://freecodecamp.ml')">FreeCodeCamp</button>
      <button onclick="loadIframe('https://hamburger.onrender.com')">Hamburger</button>
      <button onclick="loadIframe('https://dabfloss.ga')">Dab Floss</button>
      <button onclick="loadIframe(prompt('Enter website URL:'))">Custom</button>
    </div>
    <div id="iframe-container">
      <iframe id="my-iframe"></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
</body>
</html>
