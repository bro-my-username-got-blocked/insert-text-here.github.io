<!DOCTYPE html>
<html>
<head>
	<title>Hotkeys</title>
</head>
<body>
	<iframe id="homeFrame" src="https://bing.com" width="100%" height="90%"></iframe>
	<iframe id="menuFrame" src="https://hamburger.onrender.com" width="0" height="0"></iframe>

	<script type="text/javascript">
		document.addEventListener("keydown", event => {
			if (event.isComposing || event.keyCode === 229) {
				return;
			}
			if (event.key === "h") {
				homeFrame.focus();
			} else if (event.key === "m") {
				menuFrame.focus();
			}
		});
	</script>
</body>
</html>
