<!DOCTYPE html>
<html>
<head>
	<title>Hotkeys</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		iframe {
			width: 100vw;
			height: 50vh;
			border: none;
			margin: 0;
			padding: 0;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
	<iframe id="homeFrame" src="https://bing.com"></iframe>
	<iframe id="menuFrame" src="https://hamburger.onrender.com"></iframe>

	<script>
		document.addEventListener('keydown', event => {
			if (event.ctrlKey && event.code === 'KeyM') {
				event.preventDefault();
				document.activeElement.blur();
				menuFrame.focus();
			} else if (event.ctrlKey && event.code === 'KeyH') {
				event.preventDefault();
				document.activeElement.blur();
				homeFrame.focus();
			}
		});
	</script>
</body>
</html>
