<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hotkey Switch Between Two Iframes</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://hamburger.onrender.com/service/hvtrs8%2F-bqd%2Cilsvrwcvupe%2Ccmm-%3Fnoeil_quacgsq%3D3"></iframe>
  <iframe src="https://insert-text-here.github.io/prooxy/pr0xy-chooser.html"></iframe>

  <script>
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.keyCode === 9) {
        var iframes = document.getElementsByTagName('iframe');
        if (iframes.length > 1) {
          if (document.activeElement === iframes[0]) {
            iframes[1].contentWindow.focus();
          } else if (document.activeElement === iframes[1]) {
            iframes[0].contentWindow.focus();
          }
        }
      }
    });
  </script>
</body>
</html>
