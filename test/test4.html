<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen Menu Example with iFrame</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100vh;
			overflow: hidden;
		}
		#menu {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #333;
			color: #fff;
			display: none;
			align-items: center;
			justify-content: center;
			text-align: center;
			z-index: 999;
		}
		#menu.fullscreen {
			display: flex;
		}
		#menu h1 {
			font-size: 3rem;
			margin-bottom: 2rem;
		}
		#menu button {
			padding: 1rem;
			background-color: #fff;
			color: #333;
			border: none;
			cursor: pointer;
			font-size: 1.2rem;
			z-index: 1001;
			position: absolute;
			top: 10px;
			right: 10px;
		}
		#fullscreen-button {
			position: absolute;
			top: 10px;
			right: 10px;
			padding: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			cursor: pointer;
			z-index: 999;
		}
		#iframe-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			z-index: 1000;
			border: none;
		}
        #iframe-cover {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 998;
			background-color: rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<button id="fullscreen-button">Open Menu</button>
	<div id="menu">
		<button id="exit-fullscreen-button">Exit Fullscreen</button>
		<div id="iframe-container">
			<iframe src="https://www.wikipedia.org/" frameborder="0"></iframe>
            <div id="iframe-cover"></div>
		</div>
	</div>
	<script>
		const menu = document.getElementById('menu');
		const fullscreenButton = document.getElementById('fullscreen-button');
		const exitFullscreenButton = document.getElementById('exit-fullscreen-button');
        const iframeContainer = document.getElementById('iframe-container');
        const iframeCover = document.getElementById('iframe-cover');

		fullscreenButton.addEventListener('click', () => {
			menu.classList.add('fullscreen');
			iframeContainer.style.display = 'block';
            iframeCover.style.display = 'block';
			fullscreenButton.style.display = 'none';
			exitFullscreenButton.style.display = 'block';
		});

		exitFullscreenButton.addEventListener('click', () => {
			menu.classList.remove('fullscreen');
			iframeContainer.style.display = 'none';
