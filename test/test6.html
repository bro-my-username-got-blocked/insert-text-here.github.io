<!DOCTYPE html>
<html>
  <head>
    <title>Hotkey Demo</title>
    <style>
      /* Style for the hotkeys help screen */
      #hotkeys-help {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
        padding: 10px;
        background-color: white;
        border: 1px solid black;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      /* Style for the hotkey text in the help screen */
      .hotkey {
        font-weight: bold;
        border: 1px solid black;
        padding: 1px 5px;
        margin: 0 5px;
        border-radius: 3px;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <iframe id="main" src="https://bing.com"></iframe>
    <iframe id="menu" src="https://hamburger.onrender.com"></iframe>

    <div id="hotkeys-help" style="display: none;">
      <p>Hotkeys:</p>
      <p>
        <span>Alt + 1:</span> Home<br />
        <span>Alt + 2:</span> Menu<br />
        <span>Alt + H:</span> Show/hide this help screen
      </p>
    </div>

    <script>
      // Get the iframes
      const mainFrame = document.getElementById("main");
      const menuFrame = document.getElementById("menu");

      // Show/hide the hotkeys help screen
      const hotkeysHelp = document.getElementById("hotkeys-help");
      document.addEventListener("keydown", (event) => {
        if (event.altKey && event.key === "h") {
          hotkeysHelp.style.display =
            hotkeysHelp.style.display === "none" ? "block" : "none";
        }
      });

      // Navigate between the iframes with hotkeys
      document.addEventListener("keydown", (event) => {
        if (event.altKey && event.key === "1") {
          mainFrame.focus();
        } else if (event.altKey && event.key === "2") {
          menuFrame.focus();
        }
      });
    </script>
  </body>
</html>
