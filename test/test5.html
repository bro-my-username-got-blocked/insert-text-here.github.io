<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen Menu Demo</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #eee;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
		}
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			width: 100vw;
			position: absolute;
			top: 0;
			left: 0;
		}
		.header {
			display: flex;
			flex-direction: row;
			align-items: center;
			height: 50px;
			background-color: #333;
			color: #fff;
			padding: 0 20px;
		}
		.header h1 {
			margin: 0;
			font-size: 18px;
			font-weight: normal;
			flex-grow: 1;
		}
		.menu-button {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 50px;
			width: 50px;
			background-color: #333;
			color: #fff;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		.menu-button:hover {
			background-color: #444;
		}
		.menu {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
			background-color: #fff;
			position: absolute;
			top: 0;
			left: 0;
			transform: translateY(-100%);
			transition: all 0.3s ease-in-out;
		}
		.menu.active {
			transform: translateY(0);
		}
		iframe {
			height: calc(100% - 50px);
			width: 100%;
			border: none;
		}
	</style>
</head>
