<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fullscreen Menu Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #menu {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #000;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      #menu button {
        font-size: 24px;
        font-weight: bold;
        padding: 5px 10px;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }
      #menu iframe {
        display: none;
        width: 100%;
        height: calc(100vh - 80px);
        border: none;
      }
      #menu.open {
        width: 100%;
        height: 100%;
        padding: 0;
      }
      #menu.open button {
        display: none;
      }
      #menu.open iframe {
        display: block;
      }
      #menu.open .back-button {
        display: block;
      }
      .back-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        font-weight: bold;
        padding: 5px 10px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button onclick="toggleMenu()">Menu</button>
      <button class="back-button" onclick="goBack()">Back</button>
      <iframe id="menu-iframe" src="https://hamburger.onrender.com"></iframe>
    </div>
    <script>
      var menu = document.getElementById("menu");
      var iframe = document.getElementById("menu-iframe");
      var backButton = document.querySelector(".back-button");

      function toggleMenu() {
        menu.classList.toggle("open");
        backButton.style.display = "block";
      }

      function goBack() {
        menu.classList.remove("open");
        backButton.style.display = "none";
        iframe.contentWindow.history.back();
      }
    </script>
  </body>
</html>
