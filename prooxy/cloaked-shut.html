		Use the following hotkeys to switch between screens:<br>

	<script>
// hotkeys
document.addEventListener("keydown", function (event) {
  if (event.ctrlKey && event.altKey && event.code === "KeyH") {
    var hotkeysEl = document.querySelector("#hotkeys");
    hotkeysEl.classList.toggle("hidden");
  }
});

// click away hotkeys
document.addEventListener("click", function (event) {
  var hotkeysEl = document.querySelector("#hotkeys");
  if (!hotkeysEl.contains(event.target)) {
    hotkeysEl.classList.add("hidden");
  }
});


		function showHome() {
			document.getElementById("home").style.display = "block";
			document.getElementById("menu").style.display = "none";
		}

		function showMenu() {
			document.getElementById("home").style.display = "none";
			document.getElementById("menu").style.display = "block";
		}

		document.addEventListener('keydown', function(event) {
			if (event.code == 'Digit1') {
				showHome();
			} else if (event.code == 'Digit2') {
				showMenu();
			}
		});
	</script>
